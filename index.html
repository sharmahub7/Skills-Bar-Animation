<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill Bar</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/81d73e8e4d.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="container">
        <h2>Animated Skills Bars</h2>
        <div class="skill-container">
            <span>HTML</span>
            <div class="html skill-bar">
                <div class="skill-percentage">
                    <span class="tooltip">90%</span>
                </div>
            </div>
        </div>
        <div class="skill-container">
            <span>CSS</span>
            <div class="css skill-bar">
                <div class="skill-percentage">
                    <span class="tooltip">85%</span>
                </div>
            </div>
        </div>
        <div class="skill-container">
            <span>SASS</span>
            <div class="sass skill-bar">
                <div class="skill-percentage">
                    <span class="tooltip">90%</span>
                </div>
            </div>
        </div>
        <div class="skill-container">
            <span>JavaScript</span>
            <div class="js skill-bar">
                <div class="skill-percentage">
                    <span class="tooltip">75%</span>
                </div>
            </div>
        </div>
        <div class="skill-container">
            <span>React JS</span>
            <div class="react skill-bar">
                <div class="skill-percentage">
                    <span class="tooltip">60%</span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
